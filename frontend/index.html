<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳大学考勤签到</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="header-left">
                <h1 class="title" data-zh="考勤签到" data-en="Attendance">考勤签到</h1>
            </div>
            <div class="header-right">
                <div class="language-switch">
                    <span class="lang-option active" data-lang="zh">中</span>
                    <span class="lang-divider">/</span>
                    <span class="lang-option" data-lang="en">EN</span>
                </div>
            </div>
        </header>

        <!-- 用户信息卡片 -->
        <div class="user-card">
            <div class="building-icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <rect x="8" y="12" width="24" height="20" rx="2" fill="#E53E3E"/>
                    <rect x="12" y="8" width="16" height="4" rx="2" fill="#E53E3E"/>
                    <rect x="14" y="16" width="3" height="3" rx="1" fill="white"/>
                    <rect x="18" y="16" width="3" height="3" rx="1" fill="white"/>
                    <rect x="22" y="16" width="3" height="3" rx="1" fill="white"/>
                    <rect x="14" y="20" width="3" height="3" rx="1" fill="white"/>
                    <rect x="18" y="20" width="3" height="3" rx="1" fill="white"/>
                    <rect x="22" y="20" width="3" height="3" rx="1" fill="white"/>
                </svg>
            </div>
            <h2 class="building-name" data-zh="至诚楼" data-en="Zhiyi Building">致理楼</h2>
            <div class="user-info">
                <p class="user-name" data-zh="姓名：" data-en="Name: ">姓名：<span id="userName">加载中...</span></p>
                <p class="user-id" data-zh="学号：" data-en="Student ID: ">学号：<span id="userId">加载中...</span></p>
            </div>
        </div>

        <!-- 签到按钮 -->
        <div class="signin-section">
            <div class="time-display">
                <span id="currentTime">15:26:40</span>
            </div>
            <button class="signin-btn" id="signinBtn">
                <span data-zh="签到" data-en="Sign in">签到</span>
            </button>
        </div>

        <!-- 底部导航 -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10 9 11 1.09-.21 2.09-.64 3-1.1 .91.46 1.91.89 3 1.1 5.16-1 9-5.45 9-11V7l-10-5z"/>
                    </svg>
                </div>
                <span data-zh="签到" data-en="Sign">签到</span>
            </a>
            <a href="statistics.html" class="nav-item">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 11H7v6h2v-6zm4-4h-2v10h2V7zm4-4h-2v14h2V3z"/>
                    </svg>
                </div>
                <span data-zh="统计" data-en="Statistics">统计</span>
            </a>
            <a href="records.html" class="nav-item">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h8c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                    </svg>
                </div>
                <span data-zh="记录" data-en="Records">记录</span>
            </a>
            <a href="feedback.html" class="nav-item">
                <div class="nav-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z"/>
                    </svg>
                </div>
                <span data-zh="反馈" data-en="Feedback">反馈</span>
            </a>
        </nav>
    </div>

    <!-- 签到弹窗 -->
    <div class="modal" id="signinModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-zh="填写签到信息" data-en="Fill in check-in content">填写签到信息</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label data-zh="拍照" data-en="Photo">* 拍照</label>
                    <div class="photo-upload" id="photoUpload">
                        <div class="upload-placeholder">
                            <svg width="48" height="48" viewBox="0 0 48 48" fill="#ccc">
                                <path d="M24 4L4 14v20c0 11.1 7.68 20 18 22 2.18-.42 4.18-1.28 6-2.2 1.82.92 3.82 1.78 6 2.2 10.32-2 18-10.9 18-22V14L24 4z"/>
                            </svg>
                            <p data-zh="点击拍照" data-en="Tap to take photo">+</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label data-zh="课程名称" data-en="Course name">* 课程名称</label>
                    <input type="text" id="courseName" placeholder="请输入课程名称" data-placeholder-zh="请输入课程名称" data-placeholder-en="Please input course name">
                </div>
                <div class="form-group">
                    <label data-zh="教室" data-en="Classroom">* 教室</label>
                    <input type="text" id="classroom" placeholder="请输入教室位置" data-placeholder-zh="请输入教室位置" data-placeholder-en="Please input classroom location">
                </div>
                <button class="submit-btn" id="submitSignin">
                    <span data-zh="签到" data-en="Sign in">签到</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
