version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/instance:/app/backend/instance
      - ./backend/logs:/app/backend/logs
      - ./ca:/app/ca
    environment:
      - FLASK_ENV=production
      - DEBUG=False
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ca:/etc/nginx/ssl
    depends_on:
      - web
    restart: unless-stopped

volumes:
  uploads:
  instance:
  logs: